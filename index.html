<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/_reset.css" />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
    </header>
    <main>
        <section>
            <button id="start-button">Start Quiz!</button>

            <article id="quizzlet">
                <h2 id="question">Question:</h2>
                <div id="choices">
                    <span id="choice1">Choice 1</span>
                    <span id="choice2">Choice 2</span>
                    <span id="choice3">Choice 3</span>
                    <span id="choice4">Choice 4</span>
                </div>
                <label>Score:</label><span id="score">0</span>
                <label>Timer:</label><span id="timer">60s</span>
            </article>
            <article id="scores">
                <button id="reset-button">Reset Scores</button>
                <button id="play-again">Play Again</button>
            </article>
        </section>
    </main>
    <footer>
        Made by Joe Shoulak
    </footer>
</body>
<script src="./assets/script/code-quiz.js"></script>
<script src="./assets/script/main.js"></script>
</html>
